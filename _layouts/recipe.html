---
layout: default
---

<article class="recipe">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="recipe-meta">
      {% if page.prep_time %}
        <span><strong>Prep Time:</strong> {{ page.prep_time }}</span>
      {% endif %}
      {% if page.cook_time %}
        <span><strong>Cook Time:</strong> {{ page.cook_time }}</span>
      {% endif %}
      {% if page.servings %}
        <span><strong>Servings:</strong> {{ page.servings }}</span>
      {% endif %}
    </div>
  </header>

  <div class="recipe-content">
    {{ content }}
  </div>

  <footer>
    <a href="/">‚Üê Back to all recipes</a>
  </footer>
</article>

<style>
  .recipe {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .recipe header {
    margin-bottom: 30px;
    border-bottom: 2px solid #eee;
    padding-bottom: 20px;
  }

  .recipe h1 {
    margin-bottom: 15px;
  }

  .recipe-meta {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    color: #666;
  }

  .recipe-content {
    line-height: 1.6;
  }

  .recipe-content h2 {
    margin-top: 30px;
    color: #333;
  }

  .recipe-content h3 {
    margin-top: 20px;
    color: #555;
  }

  .recipe-content ul, .recipe-content ol {
    margin: 15px 0;
    padding-left: 25px;
  }

  .recipe-content li {
    margin: 8px 0;
  }

  .recipe footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }

  .recipe footer a {
    color: #0066cc;
    text-decoration: none;
  }

  .recipe footer a:hover {
    text-decoration: underline;
  }
</style>
